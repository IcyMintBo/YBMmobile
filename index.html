<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>外置手机 · 独立版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./phone.css?v=2" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #20263a 0, #050509 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", "Microsoft YaHei", sans-serif;
      color: #f5f5ff;
    }
    #app {
      text-align: center;
      max-width: 360px;
      padding: 16px;
    }
    .entry-button {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.65);
      color: #f5f5ff;
      cursor: pointer;
      font-size: 14px;
    }
    .entry-button:active {
      transform: translateY(1px);
    }
    p {
      font-size: 13px;
      opacity: 0.85;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 style="font-size:18px;margin-bottom:8px;">外置手机 · 独立版</h1>
    <p>点击下面按钮，可以打开复古诺基亚手机界面。</p>
    <p>在手机里的「⚙ 设置」页面填入你的 API 端点和密钥，就可以直接开始聊天 / 查手机了。</p>
    <button id="open-phone" class="entry-button">打开手机</button>
  </div>

  <!-- 主逻辑入口 -->
  <script type="module" src="./standalone.js?v=2"></script>
</body>
</html>
